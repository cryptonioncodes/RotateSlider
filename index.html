<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Slider</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link href="style.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <section class="rotate-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="rotating-slider">
              <ul class="slides">
                <li>
                  <div class="slider-wrapper">
                    <div class="slider-image">
                      <img src="images/1.svg" />
                    </div>
                    <div class="slider-content">
                      <h3>LOREM IPSUM</h3>
                      <h2>Lorem ipsum dolor sit amet</h2>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="slider-wrapper">
                    <div class="slider-image">
                      <img src="images/2.svg" />
                    </div>
                    <div class="slider-content">
                      <h3>LOREM IPSUM</h3>
                      <h2>Lorem ipsum dolor sit amet</h2>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="slider-wrapper">
                    <div class="slider-image">
                      <img src="images/3.svg" />
                    </div>
                    <div class="slider-content">
                      <h3>LOREM IPSUM</h3>
                      <h2>Lorem ipsum dolor sit amet</h2>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="slider-wrapper">
                    <div class="slider-image">
                      <img src="images/4.svg" />
                    </div>
                    <div class="slider-content">
                      <h3>LOREM IPSUM</h3>
                      <h2>Lorem ipsum dolor sit amet</h2>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="slider-wrapper">
                    <div class="slider-image">
                      <img src="images/5.svg" />
                    </div>
                    <div class="slider-content">
                      <h3>LOREM IPSUM</h3>
                      <h2>Lorem ipsum dolor sit amet</h2>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="rotate.js"></script>
    <script>
      (function ($) {
        $(".rotating-slider").rotatingSlider({
          slideHeight: Math.min(600, window.innerWidth - 80),
          slideWidth: Math.min(600, window.innerWidth - 80),
          draggable: false,
          autoRotate: true,
        });
      })(jQuery);
    </script>
  </body>
</html>
